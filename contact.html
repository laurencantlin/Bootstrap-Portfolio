    <div class="container" id="main">

        <div class="row">

            <!-- Section-contactme -->
            <div class="col-xs-12 col-sm-12 col-md-8 leftbox">
                <div class="box">
                    <h2>Contact Me</h2>
                    <form action="mailto:laurencantlin2018@u.northwestern.edu" method="post" enctype="text/plain">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <label for="name">Name:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <input type="text" name="name" value="John Smith" id="name" class="formline">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <label for="email">Email:</label>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="text" name="email" id=email value="example@gmail.com" class="formline">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <label for="comment">Comment:</label>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <textarea rows="4" cols="50" name="comment" class="formbox" id="comment">
                            </textarea> </div>
                        </div>

                        <div class="row">

                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <input type="submit" value="Submit" class="formbutton">
                            </div>
                    </form>
                    </div>
                </div>
            </div>
